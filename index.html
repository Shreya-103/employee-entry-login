<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Employee Entry System</div>
  <img src="https://download.logo.wine/logo/Bharat_Electronics_Limited/Bharat_Electronics_Limited-Logo.wine.png" 
     alt="BEL Logo" class="logo-corner" />

  <div class="container">
    <img src="https://download.logo.wine/logo/Bharat_Electronics_Limited/Bharat_Electronics_Limited-Logo.wine.png" 
     class="logo-inside" alt="BEL Logo">
    <h2>Employee Login</h2>
    <form id="loginForm">
      <input type="text" id="empId" placeholder="Employee ID" required>
      <input type="password" id="empPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
